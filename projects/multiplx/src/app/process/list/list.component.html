<!--begin::Subheader-->
<div class="subheader py-5 py-lg-10 gutter-b subheader-solid" id="kt_subheader" style="background-color: #127E9B; background-position: right bottom; background-size: auto 100%; background-repeat: no-repeat; background-image: url(assets/media/svg/patterns/art_barra.svg)">
    <div class="container-fluid d-flex flex-column">

        <!--begin::Title-->
        <div class="d-flex align-items-sm-end flex-column flex-sm-row mb-5">
            <h2 class="d-flex align-items-center text-white mr-5 mb-0">Gestão de Processos</h2>
            <span class="text-white opacity-60 font-weight-bold">Pesquisar processos</span>
        </div>

        <!--end::Title-->

        <!--begin::Search Bar-->
        <div class="d-flex align-items-md-center mb-2 flex-column flex-md-row">
            <div class="bg-white rounded p-4 d-flex flex-grow-1 flex-sm-grow-0">

                <!--begin::Form-->
                <form (submit)="loadProcess()" class="form d-flex align-items-md-center flex-sm-row flex-column flex-grow-1 flex-sm-grow-0" #formSearch="ngForm">

                    <!--begin::Input-->
                    <div class="d-flex align-items-center py-3 py-sm-0 px-sm-3">
                        <span class="svg-icon svg-icon-lg">

                            <!--begin::Svg Icon | path:assets/media/svg/icons/General/Search.svg-->
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                    <rect x="0" y="0" width="24" height="24" />
                                    <path d="M14.2928932,16.7071068 C13.9023689,16.3165825 13.9023689,15.6834175 14.2928932,15.2928932 C14.6834175,14.9023689 15.3165825,14.9023689 15.7071068,15.2928932 L19.7071068,19.2928932 C20.0976311,19.6834175 20.0976311,20.3165825 19.7071068,20.7071068 C19.3165825,21.0976311 18.6834175,21.0976311 18.2928932,20.7071068 L14.2928932,16.7071068 Z" fill="#000000" fill-rule="nonzero" opacity="0.3" />
                                    <path d="M11,16 C13.7614237,16 16,13.7614237 16,11 C16,8.23857625 13.7614237,6 11,6 C8.23857625,6 6,8.23857625 6,11 C6,13.7614237 8.23857625,16 11,16 Z M11,18 C7.13400675,18 4,14.8659932 4,11 C4,7.13400675 7.13400675,4 11,4 C14.8659932,4 18,7.13400675 18,11 C18,14.8659932 14.8659932,18 11,18 Z" fill="#000000" fill-rule="nonzero" />
                                </g>
                            </svg>

                            <!--end::Svg Icon-->
                        </span>
                        <input type="text" class="form-control border-0 font-weight-bold pl-2" placeholder="Nome ou CPF" name="nome" #nome="ngModel" [(ngModel)]="termo" />
                    </div>

                    <!--end::Input-->

                    <!--begin::Input-->
                    <span class="bullet bullet-ver h-25px d-none d-sm-flex mr-2"></span>
                    <div class="d-flex align-items-center py-3 py-sm-0 px-sm-3">
                        <span class="svg-icon svg-icon-lg">

                            <!--begin::Svg Icon | path:assets/media/svg/icons/Layout/Layout-4-blocks.svg-->
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                    <rect x="0" y="0" width="24" height="24" />
                                    <rect fill="#000000" x="4" y="4" width="7" height="7" rx="1.5" />
                                    <path d="M5.5,13 L9.5,13 C10.3284271,13 11,13.6715729 11,14.5 L11,18.5 C11,19.3284271 10.3284271,20 9.5,20 L5.5,20 C4.67157288,20 4,19.3284271 4,18.5 L4,14.5 C4,13.6715729 4.67157288,13 5.5,13 Z M14.5,4 L18.5,4 C19.3284271,4 20,4.67157288 20,5.5 L20,9.5 C20,10.3284271 19.3284271,11 18.5,11 L14.5,11 C13.6715729,11 13,10.3284271 13,9.5 L13,5.5 C13,4.67157288 13.6715729,4 14.5,4 Z M14.5,13 L18.5,13 C19.3284271,13 20,13.6715729 20,14.5 L20,18.5 C20,19.3284271 19.3284271,20 18.5,20 L14.5,20 C13.6715729,20 13,19.3284271 13,18.5 L13,14.5 C13,13.6715729 13.6715729,13 14.5,13 Z" fill="#000000" opacity="0.3" />
                                </g>
                            </svg>

                            <!--end::Svg Icon-->
                        </span>

                        <input type="text" class="form-control border-0 font-weight-bold pl-2" placeholder="Status" name="status" [(ngModel)]="statusLeg" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-target="kt_searchbar_7_category-options" data-offset="0,10" readonly="readonly" />
                        <div id="kt_searchbar_7_category-options" class="dropdown-menu dropdown-menu-sm">
                            <div class="dropdown-item cursor-pointer" (click)="onChangeStatus()">Todos</div>
                            <div class="dropdown-divider"></div>
                            <div class="dropdown-item cursor-pointer" (click)="onChangeStatus(1)">Ativos</div>
                            <div class="dropdown-item cursor-pointer" (click)="onChangeStatus(0)">Bloqueados</div>
                        </div>
                    </div>

                    <!--end::Input-->

                    <!--end::Input-->
                    <button type="submit" class="btn btn-dark font-weight-bold btn-hover-light-primary mt-3 mt-sm-0 px-7">Pesquisar</button>
                </form>

                <!--end::Form-->
            </div>
        </div>

        <!--end::Search Bar-->
    </div>
</div>

<!--end::Subheader-->

<!--begin::Entry-->
<div class="d-flex flex-column-fluid">

    <!--begin::Container-->
    <div class="container">

        <!--begin::Dashboard-->

        <!--begin::Row-->
        <div class="row">
            <div class="col-lg-12">

                <!--begin::Advance Table Widget 4-->
                <div class="card card-custom card-stretch gutter-b">

                    <!--begin::Header-->
                    <div class="card-header border-0 py-5">
                        <h3 class="card-title align-items-start flex-column">
                            <span class="card-label font-weight-bolder text-dark">Processos</span>
                        </h3>
                        <div class="card-toolbar">
                            <a [routerLink]="['/processos/cadastro']" class="btn btn-primary font-weight-bolder font-size-sm" data-toggle="modal" aria-haspopup="true" aria-expanded="false" data-target="#subheader7Modal">Adicionar</a>
                        </div>
                    </div>

                    <!--end::Header-->

                    <!--begin::Body-->
                    <div class="card-body pt-0 pb-3">
                        <div class="tab-content">

                            <div *ngIf="process.length <= 0" class="ml-2">
                                <p class="text-muted">Opss.. Nenhum processo encontrado.</p>
                            </div>

                            <!--begin::Table-->
                            <div class="table-responsive" *ngIf="process.length > 0">
                                <table class="table table-head-custom table-head-bg table-borderless table-vertical-center">
                                    <thead>
                                        <tr class="text-left text-uppercase">
                                            <th style="min-width: 250px" class="pl-7">
                                                <span class="text-dark-75">Nome</span>
                                            </th>
                                            <th style="min-width: 100px">CPF</th>
                                            <th style="min-width: 100px">e-mail</th>
                                            <th style="min-width: 100px">status</th>
                                            <th style="min-width: 100px">Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody *ngFor="let proc of process">
                                        <tr>
                                            <td class="pl-0 py-8">
                                                <div class="d-flex align-items-center">
                                                    <div>
                                                        <p class="text-dark-75 font-weight-bolder mb-1 font-size-lg" style="margin-left: 21px;">{{proc.id}}</p>
                                                    </div>
                                                </div>
                                            </td>
                                            <td>
                                                <span class="text-muted font-weight-bold">{{proc.id}}</span>
                                            </td>
                                            <td>
                                                <span class="text-muted font-weight-bold">{{ proc.id }}</span>
                                            </td>
                                            <td>
                                                <span class="text-dark-75 font-weight-bolder d-block font-size-lg">
                                                    <div class="col-3">
                                                        <span class="switch switch-outline switch-icon switch-success">
                                                            <label>
                                                                <input type="checkbox" [(ngModel)]="proc.id" name=""/>
                                                                <span></span>
                                                            </label>
                                                        </span>
                                                    </div>
                                                </span>
                                            </td>
                                            <td>
                                                <a href="javascript:;" class="btn btn-icon btn-sm btn-outline-warning mr-2" data-toggle="modal" aria-haspopup="true" aria-expanded="false" data-target="#subheader7Modal">
                                                    <span class="svg-icon"><!--begin::Svg Icon | path:C:\wamp64\www\keenthemes\themes\metronic\theme\html\demo1\dist/../src/media/svg/icons\Design\Edit.svg--><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                            <rect x="0" y="0" width="24" height="24"/>
                                                            <path d="M8,17.9148182 L8,5.96685884 C8,5.56391781 8.16211443,5.17792052 8.44982609,4.89581508 L10.965708,2.42895648 C11.5426798,1.86322723 12.4640974,1.85620921 13.0496196,2.41308426 L15.5337377,4.77566479 C15.8314604,5.0588212 16,5.45170806 16,5.86258077 L16,17.9148182 C16,18.7432453 15.3284271,19.4148182 14.5,19.4148182 L9.5,19.4148182 C8.67157288,19.4148182 8,18.7432453 8,17.9148182 Z" fill="#000000" fill-rule="nonzero" transform="translate(12.000000, 10.707409) rotate(-135.000000) translate(-12.000000, -10.707409) "/>
                                                            <rect fill="#000000" opacity="0.3" x="5" y="20" width="15" height="2" rx="1"/>
                                                        </g>
                                                    </svg><!--end::Svg Icon--></span>
                                                </a>
                                                <a href="javascript:;" class="btn btn-icon btn-sm btn-outline-danger">
                                                    <span class="svg-icon"><!--begin::Svg Icon | path:C:\wamp64\www\keenthemes\themes\metronic\theme\html\demo1\dist/../src/media/svg/icons\General\Trash.svg--><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                            <rect x="0" y="0" width="24" height="24"/>
                                                            <path d="M6,8 L6,20.5 C6,21.3284271 6.67157288,22 7.5,22 L16.5,22 C17.3284271,22 18,21.3284271 18,20.5 L18,8 L6,8 Z" fill="#000000" fill-rule="nonzero"/>
                                                            <path d="M14,4.5 L14,4 C14,3.44771525 13.5522847,3 13,3 L11,3 C10.4477153,3 10,3.44771525 10,4 L10,4.5 L5.5,4.5 C5.22385763,4.5 5,4.72385763 5,5 L5,5.5 C5,5.77614237 5.22385763,6 5.5,6 L18.5,6 C18.7761424,6 19,5.77614237 19,5.5 L19,5 C19,4.72385763 18.7761424,4.5 18.5,4.5 L14,4.5 Z" fill="#000000" opacity="0.3"/>
                                                        </g>
                                                    </svg><!--end::Svg Icon--></span>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <!--end::Table-->
                        </div>
                        <div *ngIf="processPag?.total > 0" class="col-12">
                            <app-pagination [total]="processPag.total" [currentPage]="currentPage" [pageSize]="pageSize" (pageChanged)="pageChanged($event)"></app-pagination>
                        </div>
                    </div>

                    <!--end::Body-->
                </div>

                <!--end::Advance Table Widget 4-->
            </div>

        </div>

        <!--end::Row-->



        <!--end::Dashboard-->
    </div>

    <!--end::Container-->
</div>

<!--end::Entry-->
