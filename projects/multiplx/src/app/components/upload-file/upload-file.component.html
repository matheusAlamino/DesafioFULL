<div class="dropzone dropzone-default dropzone-primary" [dropzone]="config" [disabled]="disabled" #dropzoneUpload
    (init)="onUploadInit($event)" (error)="onUploadError($event)" (success)="onUploadSuccess($event)">
    <div class="dropzone-msg dz-message">
        <h3 class="dropzone-msg-title">Arraste ou clique para fazer upload de arquivos.</h3>
    </div>

</div>
