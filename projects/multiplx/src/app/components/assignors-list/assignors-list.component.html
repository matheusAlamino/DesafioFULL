<!--begin::Modal-->
<div class="modal fade" id="assignorsModal" data-backdrop="static" tabindex="-1" role="dialog"
    aria-labelledby="staticBackdrop" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Adicionar Cedente</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i aria-hidden="true" class="ki ki-close"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="kt_subheader_leaflet" style="width: 100%;">
                    <div id="kt_subheader_leaflet" style="height:200px; width: 100%;">
                        <form class="form" #form="ngForm">
                            <div class="card-body">
                                <div class="form-group row">
                                    <div class="col-lg-5">
                                        <label>Cliente</label>
                                        <ng-select [items]="clientsAssignors$ | async" #selectAssignors="ngModel"
                                            bindLabel="name" bindValue="id" required [ngClass]="{'is-invalid': assignor.client_id == null && error}"
                                            name="assignor_id" [multiple]="false" [hideSelected]="true" [loading]="clientLoadingAssignor"
                                            [typeahead]="clientinputAssignor$" notFoundText="Cliente não encontrado" loadingText="Carregando..."
                                            clearAllText="Limpar busca" typeToSearchText="Digite para buscar clientes" [(ngModel)]="assignor.client_id">
                                        </ng-select>
                                    </div>
                                    <div class="col-lg-5">
                                        <label>Percentual do Processo</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" required placeholder="99,90" mask="0*,09" [dropSpecialCharacters]="false" [ngClass]="{'is-invalid': (assignor.percentual == null || percentUnavailable ) && error}"
                                            name="percentual" #percentual="ngModel" (change)="onChangePercentual(assignor.percentual)" [(ngModel)]="assignor.percentual"/>
                                            <div class="input-group-append"><span class="input-group-text">%</span></div>
                                        </div>
                                        <span class="text-muted mt-3 font-weight-bold font-size-sm">{{ percentAvailable }}% do processo disponível</span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-lg-5">
                                        <label>Valor de acordo com a porcentagem</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend"><span class="input-group-text">R$</span></div>
                                            <input type="text" class="form-control" [disabled]="true" placeholder="99,90" mask="0*,09"
                                                name="value" #value="ngModel" [(ngModel)]="assignor.valueString" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" #closeModalFile class="btn btn-light-primary font-weight-bold"
                    data-dismiss="modal">Cancelar</button>
                <button type="button" (click)="onSaveAssignor()" class="btn btn-primary font-weight-bold">Salvar</button>
            </div>
        </div>
    </div>
</div>
<!--end::Modal-->

<div class="card card-custom gutter-b">
    <div class="card-header border-0 py-5">
        <h3 class="card-title align-items-start flex-column">
            <span class="card-label font-weight-bolder text-dark">Cedentes</span>
        </h3>
        <div class="card-toolbar">
            <button type="button" data-toggle="modal" aria-haspopup="true" aria-expanded="false" [hidden]="!process_active"
                data-target="#assignorsModal" (click)="openModal()" class="btn btn-primary mr-2">Adicionar Cedente</button>
        </div>
    </div>
    <!--begin::Body-->
    <div class="card-body">
        <!--begin::ComponentCedentes-->
        <div class="table-wrapper-scroll-y my-custom-scrollbar table-responsive">
            <table class="table table-head-custom table-head-bg table-borderless table-vertical-center table-hover">
                <thead>
                    <tr class="text-left text-uppercase">
                        <th style="min-width: 35%" class="pl-7">
                            <span class="text-dark-75">Cedente</span>
                        </th>
                        <th class="text-center" style="min-width: 15%">Percentual do Processo</th>
                        <th class="text-center" style="min-width: 15%">Valor</th>
                        <th class="text-center" style="min-width: 15%" [hidden]="!process_active">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="assignors?.length <= 0">
                        <td colspan="3">
                            <p class="text-muted">Opss.. Nenhum cedente encontrado.</p>
                        </td>
                    </tr>
                    <tr *ngFor="let assignor of assignors; let i = index">
                        <td class="pl-0 py-4">
                            <div class="d-flex align-items-center">
                                <div>
                                    <p class="text-dark-75 font-weight-bolder mb-1 font-size-lg"
                                        style="margin-left: 21px;">
                                        {{assignor.name}}</p>
                                </div>
                            </div>
                        </td>
                        <td class="text-center">
                            <span class="text-muted font-weight-bold">{{assignor.process_client?.percentual | number:
                                '1.2-2'}}%</span>
                        </td>
                        <td class="text-center">
                            <span class="text-muted font-weight-bold">R$ {{assignor.process_client?.value | number:
                                '1.2-2'}}</span>
                        </td>
                        <td class="pr-0 text-center" [hidden]="!process_active">
                            <a href="javascript:;" data-toggle="modal" aria-haspopup="true" aria-expanded="false" (click)="openModal(assignor)"
