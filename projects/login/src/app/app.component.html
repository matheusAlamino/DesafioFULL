
<!--begin::Main-->
<div class="d-flex flex-column flex-root componentTag">
    <!--begin::Login-->
    <div class="login login-5 login-signin-on d-flex flex-row-fluid" id="kt_login">
        <div class="d-flex flex-center bgi-size-cover bgi-no-repeat flex-row-fluid" style="background-image: url(assets/media/bg/back_login.jpg);">
            <div class="login-form text-center text-white p-7 position-relative overflow-hidden">
                <!--begin::Login Header-->
                <div class="d-flex flex-center mb-15">
                    <a href="#">
                        <img src="assets/media/logos/logo-multiplx.svg" class="max-h-180px" alt="" />
                    </a>
                </div>
                <!--end::Login Header-->
                <!--begin::Login Sign in form-->
                <div class="login-signin">
                    <div class="mb-20">
                        <h3 class="opacity-90 font-weight-normal">Login</h3>
                        <p class="opacity-90">Informe seus dados de acesso:</p>
                    </div>
                    <div *ngIf="msg" class="alert alert-danger">{{ msg }}</div>
                    <form class="form" id="kt_login_signin_form" #form="ngForm">
                        <div class="form-group">
                            <input class="form-control h-auto bg-white rounded-pill border-0 py-4 px-8" type="text" placeholder="Email" name="email" [(ngModel)]="user.email" #email="ngModel" [ngClass]="{'is-invalid': !email.valid && error}" autocomplete="off" required email/>
                        </div>
                        <div class="form-group">
                            <input class="form-control h-auto bg-white rounded-pill border-0 py-4 px-8" type="password" placeholder="Senha" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" (keyup.enter)="login()" [ngClass]="{'is-invalid': !password.valid && error}" required/>
                        </div>
                        <!-- <div class="form-group d-flex flex-wrap justify-content-between align-items-center px-8 opacity-60">
                            <a href="javascript:;" id="kt_login_forgot" class="text-white font-weight-bold">Esqueceu a senha?</a>
                        </div> -->
                        <div class="form-group text-center mt-10">
                            <button type="button" (click)="login()" id="kt_login_signin_submit" class="btn btn-pill btn-primary opacity-90 px-15 py-3">Entrar</button>
                        </div>
                    </form>
                </div>
                <!--end::Login Sign in form-->
                <!--begin::Login forgot password form-->
                <div class="login-forgot">
                    <div class="mb-20">
                        <h3 class="opacity-40 font-weight-normal">Forgotten Password ?</h3>
                        <p class="opacity-40">Enter your email to reset your password</p>
                    </div>
                    <form class="form" id="kt_login_forgot_form">
                        <div class="form-group mb-10">
                            <input class="form-control h-auto text-white bg-white-o-5 rounded-pill border-0 py-4 px-8" type="text" placeholder="Email" name="email" autocomplete="off" />
                        </div>
                        <div class="form-group">
                            <button id="kt_login_forgot_submit" class="btn btn-pill btn-primary opacity-90 px-15 py-3 m-2">Request</button>
                            <button id="kt_login_forgot_cancel" class="btn btn-pill btn-outline-white opacity-70 px-15 py-3 m-2">Cancel</button>
                        </div>
                    </form>
                </div>
                <!--end::Login forgot password form-->
            </div>
        </div>
    </div>
    <!--end::Login-->
</div>
<!--end::Main-->
